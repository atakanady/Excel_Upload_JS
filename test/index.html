<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>SAP | Excel İşlemleri</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css" />
    <script
      type="text/javascript"
      src="https://unpkg.com/xlsx@0.15.1/dist/xlsx.full.min.js"
    ></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="table-responsive">
        <div class="table-wrapper">
          <div class="table-title">
            <div class="row">
              <div class="col-sm-12 d-flex align-items-center">
				<div><img src="assets/img/SAP_2011_logo.svg.png" width="100" /></div>
				<div><h2>Excel <b>Yükle</b></h2></div>                               
              </div>
            </div>
            <div class="row" style="margin-top: 50px">
              <div class="col-sm-6">
                <form enctype="multipart/form-data">
                  <input id="excel_file" type="file" name="files[]" />
                </form>
              </div>
              <div class="col-sm-6">
                <a
                  href="#"
                  class="btn btn-success"
                  data-toggle="modal"
                  ><i class="material-icons">&#xE147;</i> <span>Kaydet</span></a
                >
              </div>
            </div>
          </div>
          <div id="excel_data"></div>
          <div class="clearfix" id="hidden-counter" style="display: none">
            <div class="hint-text">Toplam <b id="counter">0</b> satır</div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="assets/js/script.js"></script>
  </body>
</html>
